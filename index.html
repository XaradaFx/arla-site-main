<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bem-vindo √† Dimens√£o Arla</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Comfortaa', cursive;
      background-color: #a259ff;
      background-image: url('91a4d4c4-d3cf-47f1-8858-30bdcf9b7209.png');
      background-size: cover;
      background-repeat: repeat-y;
      background-position: center top;
      animation: scrollBackground 60s linear infinite;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    @keyframes scrollBackground {
      0% { background-position-y: 0; }
      100% { background-position-y: 1000px; }
    }

    #tsparticles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 5%;
      height: 100vh;
      position: relative;
      z-index: 2;
    }

    .arla-img {
      height: 100vh;
      animation: float 6s ease-in-out infinite, spinScale 12s ease-in-out infinite;
    }

    .right-side {
      color: white;
      max-width: 500px;
      animation: fadeIn 1.2s ease-in-out;
    }

    .right-side h1 {
      font-size: 3.4rem;
      margin-bottom: 15px;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      background: linear-gradient(to right, #ffffff, #b48cff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulseGlow 3s ease-in-out infinite;
      transform: rotate(-2deg) skewX(-2deg);
    }

    .right-side h1 span {
      font-size: 2.5rem;
    }

    .right-side p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #e0d4ff;
    }

    .buttons a {
      display: inline-block;
      margin: 10px 10px 0 0;
      padding: 16px 28px;
      font-size: 1.1rem;
      color: white;
      text-decoration: none;
      border-radius: 14px;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      animation: bounceIn 1s ease-in-out;
    }

    .status {
      background: linear-gradient(135deg, #7b2ff7, #a259ff);
      box-shadow: 0 0 15px rgba(162, 89, 255, 0.7);
    }

    .atualizacoes {
      background: linear-gradient(135deg, #00d2ff, #3a7bd5);
      box-shadow: 0 0 15px rgba(0, 210, 255, 0.7);
    }

    .buttons a:hover {
      transform: scale(1.08);
      box-shadow: 0 0 22px rgba(255,255,255,0.4);
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }

    @keyframes spinScale {
      0%   { transform: rotate(0deg) scale(1); }
      25%  { transform: rotate(1deg) scale(1.02); }
      50%  { transform: rotate(0deg) scale(1.03); }
      75%  { transform: rotate(-1deg) scale(1.02); }
      100% { transform: rotate(0deg) scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(30px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes pulseGlow {
      0%, 100% { text-shadow: 0 0 10px rgba(255,255,255,0.3); }
      50% { text-shadow: 0 0 25px rgba(255,255,255,0.6); }
    }

    @keyframes bounceIn {
      0% { transform: scale(0.8); opacity: 0; }
      60% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>

  <div class="container" style="justify-content: center; gap: 50px;">
    <img class="arla-img" src="https://i.imgur.com/fpB5OfD.png" alt="Arla e Xarada" style="max-height: 90vh;"/>
    <div class="right-side" style="display: flex; flex-direction: column; align-items: center; text-align: center;">
  <h1 style="font-size: 4.2rem;">Bem-vindo √† <strong>Dimens√£o Arla</strong></h1>
  <p>Explore seu universo com um clique!</p>
  <div class="buttons">
      <a href="battlepass.html" class="status">üéØ Passe de Batalha</a>
      <a href="perfil.html" class="status">üë§ Perfil do Usu√°rio</a>
      <a href="ranking_xp.html" class="status">üèÜ Ranking de XP</a>
      <a href="ranking_tempo.html" class="status">‚è≥ Ranking de Tempo em Call</a>
      <a href="carteira.html" class="atualizacoes">üíº Carteira de Xaracoins</a>
      <a href="fanclub.html" class="atualizacoes">üåü F√£ Club da Arla</a>
    </div>
    
  </div>
</div>
</div>
  </div>

  <script>
    tsParticles.load("tsparticles", {
      fullScreen: { enable: false },
      background: { color: "transparent" },
      particles: {
        number: { value: 40, density: { enable: true, area: 800 } },
        color: { value: ["#ffffff", "#d6b4ff", "#b266ff", "#f7d0ff"] },
        shape: { type: ["circle", "triangle", "star"] },
        opacity: { value: 0.5, random: true },
        size: { value: { min: 10, max: 20 }, random: true },
        move: {
          enable: true,
          speed: 1.2,
          direction: "top",
          outModes: "out"
        },
        rotate: {
          value: 0,
          random: true,
          direction: "random",
          animation: { enable: true, speed: 8, sync: false }
        },
        shadow: {
          enable: true,
          color: "#000",
          blur: 5,
          offset: { x: 1, y: 1 }
        }
      }
    });
  </script>
<button id="btn-musica" style="
  position: fixed;
  bottom: 20px;
  left: 20px;
  background: #7b2ff7;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 12px;
  font-weight: bold;
  cursor: pointer;
  z-index: 100;
  box-shadow: 0 0 12px rgba(0,0,0,0.2);
">üîä Tocar M√∫sica</button>

<audio id="musicaArla" loop>
  <source src="musica-arla.mp3" type="audio/mpeg">
  Seu navegador n√£o suporta √°udio.
</audio>

<script>
  const btn = document.getElementById("btn-musica");
  const audio = document.getElementById("musicaArla");
  let tocando = false;

  // Tocar no primeiro clique em qualquer lugar da tela
  window.addEventListener("click", () => {
    if (!tocando) {
      audio.play().then(() => {
        tocando = true;
        btn.innerText = "üîá Pausar M√∫sica";
      }).catch(e => console.log("Erro ao tocar automaticamente:", e));
    }
  }, { once: true });

  // Controle manual pelo bot√£o
  btn.addEventListener("click", (e) => {
    e.stopPropagation();
    if (!tocando) {
      audio.play().then(() => {
        tocando = true;
        btn.innerText = "üîá Pausar M√∫sica";
      }).catch(e => console.log("Erro ao tocar:", e));
    } else {
      audio.pause();
      tocando = false;
      btn.innerText = "üîä Tocar M√∫sica";
    }
  });
</script>

</html>
