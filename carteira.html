<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <title>Carteira - Arla</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Comfortaa', cursive;
      background-color: #a259ff;
      background-image: url('91a4d4c4-d3cf-47f1-8858-30bdcf9b7209.png');
      background-size: cover;
      background-repeat: repeat-y;
      background-position: center top;
      animation: scrollBackground 60s linear infinite;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      padding: 40px 20px;
      color: white;
    }

    @keyframes scrollBackground {
      0% { background-position-y: 0; }
      100% { background-position-y: 1000px; }
    }

    #tsparticles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      pointer-events: none;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      background: linear-gradient(to right, #ffffff, #b48cff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulseGlow 3s ease-in-out infinite;
      text-align: center;
    }

    .carteira-container {
      max-width: 700px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 16px;
      background: rgba(255,255,255,0.04);
      box-shadow: 0 0 30px rgba(162, 89, 255, 0.3);
      text-align: center;
    }

    .carteira-container h2 {
      font-size: 1.6rem;
      margin-bottom: 10px;
    }

    .xaracoins {
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(to right, #fff, #ffd1f9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(255,255,255,0.2);
    }

    .info-extra {
      margin-top: 25px;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .info-extra span {
      display: block;
      margin-top: 5px;
      color: #e0d4ff;
    }

    .voltar {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 1rem;
      color: white;
      background: linear-gradient(135deg, #a259ff, #7b2ff7);
      border-radius: 14px;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(162, 89, 255, 0.4);
      transition: transform 0.3s ease;
    }

    .voltar:hover {
      transform: translateY(-3px);
    }

    @keyframes pulseGlow {
      0%, 100% { text-shadow: 0 0 10px rgba(255,255,255,0.3); }
      50% { text-shadow: 0 0 25px rgba(255,255,255,0.6); }
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>

  <h1>ðŸ’¼ Minha Carteira</h1>
  <div class="carteira-container">
    <h2>Seus Xaracoins acumulados:</h2>
    <div class="xaracoins" id="xaracoins">...</div>
    <div class="info-extra">
      <p>ðŸ’° Rendimento diÃ¡rio: <span id="rendimento">...</span></p>
      <p>ðŸ“ˆ Ãšltima entrada de moedas: <span id="entrada">...</span></p>
      <p>ðŸ“Š Total movimentado no mÃªs: <span id="movimentado">...</span></p>
    </div>
    <a class="voltar" href="index.html">ðŸ”™ Voltar para o Menu</a>
  </div>

  <button id="btn-musica" style="
    position: fixed;
    bottom: 20px;
    left: 20px;
    background: #7b2ff7;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 12px;
    font-weight: bold;
    cursor: pointer;
    z-index: 100;
    box-shadow: 0 0 12px rgba(0,0,0,0.2);">ðŸ”Š Tocar MÃºsica</button>

  <audio id="musicaArla" loop>
    <source src="musica-arla.mp3" type="audio/mpeg">
    Seu navegador nÃ£o suporta Ã¡udio.
  </audio>

  <script>
    tsParticles.load("tsparticles", {
      fullScreen: { enable: false },
      background: { color: "transparent" },
      particles: {
        number: { value: 40, density: { enable: true, area: 800 } },
        color: { value: ["#ffffff", "#d6b4ff", "#b266ff", "#f7d0ff"] },
        shape: { type: ["circle", "triangle", "star"] },
        opacity: { value: 0.5, random: true },
        size: { value: { min: 10, max: 20 }, random: true },
        move: {
          enable: true,
          speed: 1.2,
          direction: "top",
          outModes: "out"
        },
        rotate: {
          value: 0,
          random: true,
          direction: "random",
          animation: { enable: true, speed: 8, sync: false }
        },
        shadow: {
          enable: true,
          color: "#000",
          blur: 5,
          offset: { x: 1, y: 1 }
        }
      }
    });

    const btn = document.getElementById("btn-musica");
    const audio = document.getElementById("musicaArla");
    let tocando = false;

    window.addEventListener("click", () => {
      if (!tocando) {
        audio.play().then(() => {
          tocando = true;
          btn.innerText = "ðŸ”‡ Pausar MÃºsica";
        }).catch(e => console.log("Erro ao tocar automaticamente:", e));
      }
    }, { once: true });

    btn.addEventListener("click", (e) => {
      e.stopPropagation();
      if (!tocando) {
        audio.play().then(() => {
          tocando = true;
          btn.innerText = "ðŸ”‡ Pausar MÃºsica";
        }).catch(e => console.log("Erro ao tocar:", e));
      } else {
        audio.pause();
        tocando = false;
        btn.innerText = "ðŸ”Š Tocar MÃºsica";
      }
    });

    fetch("/api/me")
      .then(res => res.json())
      .then(user => {
        const userId = user.user_id;
        fetch(`/api/usuario/${userId}`)
          .then(res => res.json())
          .then(data => {
            document.getElementById("xaracoins").textContent = data.xaracoins;
            document.getElementById("rendimento").textContent = `${data.rendimento_diario || '0'} Xaracoins`;
            document.getElementById("entrada").textContent = `${data.ultima_entrada || '---'}`;
            document.getElementById("movimentado").textContent = `${data.total_movimentado || '---'} Xaracoins`;
          });
      });
  </script>
</body>
</html>
