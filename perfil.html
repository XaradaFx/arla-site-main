<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <title>Perfil - Arla</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Comfortaa', cursive;
      background-color: #a259ff;
      background-image: url('91a4d4c4-d3cf-47f1-8858-30bdcf9b7209.png');
      background-size: cover;
      background-repeat: repeat-y;
      background-position: center top;
      animation: scrollBackground 60s linear infinite;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      padding: 40px 20px;
      color: white;
    }

    @keyframes scrollBackground {
      0% { background-position-y: 0; }
      100% { background-position-y: 1000px; }
    }

    #tsparticles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      pointer-events: none;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      background: linear-gradient(to right, #ffffff, #b48cff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulseGlow 3s ease-in-out infinite;
      text-align: center;
    }

    .perfil-container {
      max-width: 700px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 16px;
      background: rgba(255,255,255,0.04);
      box-shadow: 0 0 30px rgba(162, 89, 255, 0.3);
      text-align: center;
    }

    .banner {
      height: 150px;
      border-radius: 12px;
      background-size: cover;
      background-position: center;
      margin-bottom: -40px;
    }

    #avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #a259ff;
      background-size: cover;
      background-position: center;
      margin: 0 auto 10px auto;
      position: relative;
      z-index: 1;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
    }

    h2 {
      color: #ffffff;
      margin: 10px 0 0;
    }

    .info {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .info div {
      text-align: center;
      margin: 10px;
    }

    .info div span {
      display: block;
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 5px;
    }

    .voltar {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 1rem;
      color: white;
      background: linear-gradient(135deg, #a259ff, #7b2ff7);
      border-radius: 14px;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(162, 89, 255, 0.4);
      transition: transform 0.3s ease;
    }

    .voltar:hover {
      transform: translateY(-3px);
    }

    @keyframes pulseGlow {
      0%, 100% { text-shadow: 0 0 10px rgba(255,255,255,0.3); }
      50% { text-shadow: 0 0 25px rgba(255,255,255,0.6); }
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>

  <h1>ðŸ‘¤ Meu Perfil</h1>
  <div class="perfil-container">
    <div class="banner"></div>
    <div id="avatar"></div>
    <h2>UsuÃ¡rio</h2>
    <p>ID: <span id="userid">...</span></p>
    <div class="info">
      <div><strong>XP</strong><span id="xp">...</span></div>
      <div><strong>NÃ­vel</strong><span id="nivel">...</span></div>
      <div><strong>Call</strong><span id="tempo">...</span></div>
      <div><strong>Xaracoins</strong><span id="xaracoins">...</span></div>
    </div>
    <a class="voltar" href="index.html">ðŸ”™ Voltar para o Menu</a>
  </div>

  <button id="btn-musica" style="
    position: fixed;
    bottom: 20px;
    left: 20px;
    background: #7b2ff7;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 12px;
    font-weight: bold;
    cursor: pointer;
    z-index: 100;
    box-shadow: 0 0 12px rgba(0,0,0,0.2);">ðŸ”Š Tocar MÃºsica</button>

  <audio id="musicaArla" loop>
    <source src="musica-arla.mp3" type="audio/mpeg">
    Seu navegador nÃ£o suporta Ã¡udio.
  </audio>

  <script>
    tsParticles.load("tsparticles", {
      fullScreen: { enable: false },
      background: { color: "transparent" },
      particles: {
        number: { value: 40, density: { enable: true, area: 800 } },
        color: { value: ["#ffffff", "#d6b4ff", "#b266ff", "#f7d0ff"] },
        shape: { type: ["circle", "triangle", "star"] },
        opacity: { value: 0.5, random: true },
        size: { value: { min: 10, max: 20 }, random: true },
        move: {
          enable: true,
          speed: 1.2,
          direction: "top",
          outModes: "out"
        },
        rotate: {
          value: 0,
          random: true,
          direction: "random",
          animation: { enable: true, speed: 8, sync: false }
        },
        shadow: {
          enable: true,
          color: "#000",
          blur: 5,
          offset: { x: 1, y: 1 }
        }
      }
    });

    const btn = document.getElementById("btn-musica");
    const audio = document.getElementById("musicaArla");
    let tocando = false;

    window.addEventListener("click", () => {
      if (!tocando) {
        audio.play().then(() => {
          tocando = true;
          btn.innerText = "ðŸ”‡ Pausar MÃºsica";
        }).catch(e => console.log("Erro ao tocar automaticamente:", e));
      }
    }, { once: true });

    btn.addEventListener("click", (e) => {
      e.stopPropagation();
      if (!tocando) {
        audio.play().then(() => {
          tocando = true;
          btn.innerText = "ðŸ”‡ Pausar MÃºsica";
        }).catch(e => console.log("Erro ao tocar:", e));
      } else {
        audio.pause();
        tocando = false;
        btn.innerText = "ðŸ”Š Tocar MÃºsica";
      }
    });

    fetch("/api/me")
      .then(res => {
        if (res.status === 401) {
          window.location.href = "/login";
          throw new Error("UsuÃ¡rio nÃ£o autenticado");
        }
        return res.json();
      })
      .then(user => {
        const userId = user.user_id;
        document.getElementById("userid").textContent = userId;

        fetch(`/api/usuario/${userId}`)
          .then(res => res.json())
          .then(data => {
            document.getElementById("xp").textContent = data.xp;
            document.getElementById("nivel").textContent = data.nivel;
            document.getElementById("tempo").textContent = `${data.tempo_total} min`;
            document.getElementById("xaracoins").textContent = data.xaracoins;
          });

        fetch(`/api/avatar/${userId}`)
          .then(res => res.json())
          .then(data => {
            if (data.url) document.getElementById("avatar").style.backgroundImage = `url('${data.url}')`;
            if (data.banner) document.querySelector(".banner").style.backgroundImage = `url('${data.banner}')`;
            if (data.name) document.querySelector("h2").textContent = data.name;
          });
      });
  </script>
</body>
</html>
