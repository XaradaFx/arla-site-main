<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <title>Perfil - Arla</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0e0e10;
      color: white;
    }
    .perfil-container {
      max-width: 700px;
      margin: 80px auto;
      padding: 30px;
      border-radius: 16px;
      background: rgba(255,255,255,0.04);
      box-shadow: 0 0 30px rgba(162, 89, 255, 0.3);
      text-align: center;
    }
    .banner {
      height: 150px;
      border-radius: 12px;
      background-size: cover;
      background-position: center;
      margin-bottom: -40px;
    }
    #avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #a259ff;
      background-size: cover;
      background-position: center;
      margin: 0 auto 10px auto;
      position: relative;
      z-index: 1;
    }
    h2 {
      color: #a259ff;
      margin: 10px 0 0;
    }
    .info {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }
    .info div {
      text-align: center;
    }
    .info div span {
      display: block;
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 5px;
    }
    .voltar {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 1rem;
      color: white;
      background: linear-gradient(135deg, #a259ff, #7b2ff7);
      border-radius: 14px;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(162, 89, 255, 0.4);
      transition: transform 0.3s ease;
    }
    .voltar:hover {
      transform: translateY(-3px);
    }
  </style>
</head>
<body>
  <div class="perfil-container">
    <div class="banner"></div>
    <div id="avatar"></div>
    <h2>UsuÃ¡rio</h2>
    <p>ID: <span id="userid">...</span></p>
    <div class="info">
      <div><strong>XP</strong><span id="xp">...</span></div>
      <div><strong>NÃ­vel</strong><span id="nivel">...</span></div>
      <div><strong>Call</strong><span id="tempo">...</span></div>
      <div><strong>Xaracoins</strong><span id="xaracoins">...</span></div>
    </div>
    <a class="voltar" href="index.html">ðŸ”™ Voltar para o Menu</a>
  </div>

  <script>
    fetch("/api/me")
      .then(res => {
        if (res.status === 401) {
          window.location.href = "/login";
          throw new Error("UsuÃ¡rio nÃ£o autenticado");
        }
        return res.json();
      })
      .then(user => {
        const userId = user.user_id;
        document.getElementById("userid").textContent = userId;

        fetch(`/api/usuario/${userId}`)
          .then(res => res.json())
          .then(data => {
            document.getElementById("xp").textContent = data.xp;
            document.getElementById("nivel").textContent = data.nivel;
            document.getElementById("tempo").textContent = `${data.tempo_total} min`;
            document.getElementById("xaracoins").textContent = data.xaracoins;
          });

        fetch(`/api/avatar/${userId}`)
          .then(res => res.json())
          .then(data => {
            if (data.url) document.getElementById("avatar").style.backgroundImage = `url('${data.url}')`;
            if (data.banner) document.querySelector(".banner").style.backgroundImage = `url('${data.banner}')`;
            if (data.name) document.querySelector("h2").textContent = data.name;
          });
      });
  </script>
</body>
</html>
