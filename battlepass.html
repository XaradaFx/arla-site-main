    }

      content: attr(data-title);
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 0.75rem;

      color: #ff80ff;
    }

      color: white;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 0 15px rgba(162, 89, 255, 0.4);
