<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Passe de Batalha - Arla</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #a259ff;
      background-image: url('91a4d4c4-d3cf-47f1-8858-30bdcf9b7209.png');
      background-size: cover;
      background-repeat: repeat-y;
      background-position: center top;
      animation: scrollBackground 60s linear infinite;
      color: white;
      overflow-x: hidden;
    }

    @keyframes scrollBackground {
      0% { background-position-y: 0; }
      100% { background-position-y: 1000px; }
    }

    #tsparticles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      pointer-events: none;
    }

    .container {
      max-width: 100%;
      padding: 30px;
      text-align: center;
    }

    h1, h2 {
      background: linear-gradient(to right, #ffffff, #b48cff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulseGlow 3s ease-in-out infinite;
    }

    .scroll-container {
      overflow-x: auto;
      white-space: nowrap;
      padding: 20px;
      margin-bottom: 40px;
      display: flex;
      gap: 12px;
      scroll-snap-type: x mandatory;
    }

    .level-box {
      flex: 0 0 auto;
      width: 160px;
      min-height: 120px;
      background-color: #2e2e30;
      border-radius: 10px;
      padding: 12px 8px;
      font-size: 0.9rem;
      text-align: center;
      transition: 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      scroll-snap-align: start;
      box-shadow: 0 0 10px #00000033;
      word-wrap: break-word;
      position: relative;
    }

    .level-title {
      font-size: 0.72rem;
      color: #ccc;
      text-align: center;
      margin-top: 8px;
      max-width: 140px;
      word-break: break-word;
      line-height: 1.2em;
    }

    .level-box.unlocked {
      background: linear-gradient(135deg, #a259ff, #7b2ff7);
      box-shadow: 0 0 15px #a259ff;
      color: #fff;
      font-weight: bold;
    }

    .level-box.special {
      border: 2px solid #ffd700;
      box-shadow: 0 0 10px #ffd70077, 0 0 20px #ffd70033 inset;
      animation: pulse 2s infinite ease-in-out;
    }

    .level-box.special:hover::after {
      content: attr(data-title);
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 0.75rem;
      white-space: nowrap;
      z-index: 10;
    }

    .premium .level-box {
      background: #1f1a00;
      color: #e6c200;
    }

    .premium .level-box.unlocked {
      background: linear-gradient(135deg, #e6c200, #b89100);
      color: black;
      box-shadow: 0 0 12px #e6c200aa;
    }

    .premium .level-box.special {
      border: 2px solid #e6c200;
      box-shadow: 0 0 10px #e6c200aa, 0 0 20px #e6c20055 inset;
    }

    .premium .level-box.special:hover::after {
      content: attr(data-title);
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 0.75rem;
      white-space: nowrap;
      z-index: 10;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    a {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background: linear-gradient(135deg, #a259ff, #7b2ff7);
      border-radius: 14px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 0 15px rgba(162, 89, 255, 0.4);
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>
  <div class="container">
    <h1>🎯 Passe de Batalha – Arla</h1>
    <div class="scroll-container" id="battle-pass"></div>

    <h2>💎 Passe Premium</h2>
    <div class="scroll-container premium" id="premium-pass"></div>

    <a href="index.html">🖙 Voltar para o Menu</a>
  </div>

  <script>
    // Autenticação obrigatória
    fetch("/api/me")
      .then(res => {
        if (res.status === 401) window.location.href = "/login";
        return res.json();
      })
      .then(({ user_id }) => fetch(`/api/usuario/${user_id}`))
      .then(res => res.json())
      .then(data => {
        const nivelTotal = Math.floor(data.xp / 250);

        const recompensas = {
          3: "💸 1 Xaracoin",
          7: "💸 2 Xaracoins",
          12: "💸 3 Xaracoins",
          17: "💸 4 Xaracoins",
          22: "💸 6 Xaracoins",
          27: "💸 8 Xaracoins",
          31: "💸 10 Xaracoins",
          35: "💸 12 Xaracoins",
          38: "💸 12 Xaracoins",
          40: "💸 12 Xaracoins"
        };

        const recompensasPremium = {
          3: "💸 2 Xaracoins",
          7: "💸 3 Xaracoins",
          12: "💸 4 Xaracoins",
          17: "💸 5 Xaracoins",
          22: "💸 8 Xaracoins",
          27: "💸 10 Xaracoins",
          31: "💸 12 Xaracoins",
          35: "💸 13 Xaracoins",
          38: "💸 14 Xaracoins",
          40: "🏆 59 Xaracoins + Ativo do Discord"
        };

        const container = document.getElementById("battle-pass");
        for (let i = 1; i <= 40; i++) {
          const box = document.createElement("div");
          box.className = "level-box";
          if (i <= nivelTotal) box.classList.add("unlocked");
          if (recompensas[i]) {
            box.classList.add("special");
            box.setAttribute("data-title", recompensas[i]);
          }

          const levelText = document.createElement("div");
          levelText.textContent = `LVL ${i}`;
          const levelTitle = document.createElement("div");
          levelTitle.className = "level-title";
          levelTitle.textContent = recompensas[i] || `🎁 XP extra`;

          box.appendChild(levelText);
          box.appendChild(levelTitle);
          container.appendChild(box);
        }

        const premium = document.getElementById("premium-pass");
        for (let i = 1; i <= 40; i++) {
          const box = document.createElement("div");
          box.className = "level-box";
          if (i <= nivelTotal) box.classList.add("unlocked");
          if (recompensasPremium[i]) {
            box.classList.add("special");
            box.setAttribute("data-title", recompensasPremium[i]);
          }

          const levelText = document.createElement("div");
          levelText.textContent = `LVL ${i}`;
          const levelTitle = document.createElement("div");
          levelTitle.className = "level-title";
          levelTitle.textContent = recompensasPremium[i] || `🎁 XP Premium`;

          box.appendChild(levelText);
          box.appendChild(levelTitle);
          premium.appendChild(box);
        }
      });
  </script>
</body>
</html>
