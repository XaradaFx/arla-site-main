<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Ranking de XP</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Comfortaa', cursive;
      background: #a259ff;
      overflow-x: hidden;
    }
    #tsparticles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .titulo {
      text-align: center;
      margin-top: 40px;
      color: white;
      font-size: 2.5rem;
    }
    .ranking {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
      gap: 15px;
    }
    .rank-card {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.12);
      padding: 14px 20px;
      border-radius: 16px;
      width: 90%;
      max-width: 500px;
      gap: 15px;
      backdrop-filter: blur(5px);
      color: white;
    }
    .avatar {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      border: 2px solid white;
    }
    .rank-info {
      display: flex;
      flex-direction: column;
    }
    .posicao {
      font-size: 1.2rem;
      font-weight: bold;
    }
    .nome {
      font-size: 1.1rem;
    }
    .xp {
      font-size: 1rem;
      opacity: 0.9;
    }
    .rank-card.gold {
      background: linear-gradient(135deg, #FFD700, #FFC700);
    }
    .rank-card.silver {
      background: linear-gradient(135deg, #C0C0C0, #B0B0B0);
    }
    .rank-card.bronze {
      background: linear-gradient(135deg, #CD7F32, #C07020);
    }
    .voltar {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: white;
      color: #6b5bff;
      padding: 10px 18px;
      border-radius: 50px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      font-family: 'Comfortaa', cursive;
    }
    .musica {
      position: fixed;
      top: 20px;
      right: 20px;
      background: white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 22px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>
  <h1 class="titulo">üèÜ Ranking de XP</h1>
  <div class="ranking" id="ranking"></div>

  <button class="voltar" onclick="window.location.href='index.html'">‚¨Ö Voltar</button>
  <button class="musica" onclick="document.getElementById('bgm').play()">üéµ</button>
  <audio id="bgm" src="musica-arla.mp3" loop></audio>

  <script>
    tsParticles.load("tsparticles", {
      particles: {
        number: { value: 80 },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        move: { enable: true, speed: 1 }
      }
    });

    fetch("/api/me").then(res => {
      if (res.status === 401) location.href = "/login";
      return res.json();
    }).then(() => {
      fetch("/api/ranking/xp").then(res => res.json()).then(data => {
        const container = document.getElementById("ranking");

        data.forEach((usuario, i) => {
          const id = usuario.nome.replace("ID: ", "").trim();

          fetch(`/api/avatar/${id}`).then(res => res.json()).then(avatarData => {
            const card = document.createElement("div");
            card.classList.add("rank-card");

            if (i === 0) card.classList.add("gold");
            else if (i === 1) card.classList.add("silver");
            else if (i === 2) card.classList.add("bronze");

            card.innerHTML = \`
              <img src="\${avatarData.url}" class="avatar" />
              <div class="rank-info">
                <p class="posicao">#\${i + 1}</p>
                <p class="nome">\${avatarData.name}</p>
                <p class="xp">\${usuario.xp.toFixed(2)} XP</p>
              </div>
            \`;

            container.appendChild(card);
          });
        });
      });
    });
  </script>
</body>
</html>
