<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <title>Ranking XP - Arla</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Comfortaa', cursive;
      background-color: #a259ff;
      background-image: url('91a4d4c4-d3cf-47f1-8858-30bdcf9b7209.png');
      background-size: cover;
      background-repeat: repeat-y;
      background-position: center top;
      animation: scrollBackground 60s linear infinite;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      padding: 40px 20px;
      color: white;
    }
    @keyframes scrollBackground {
      0% { background-position-y: 0; }
      100% { background-position-y: 1000px; }
    }
    #tsparticles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      pointer-events: none;
    }
    h1 {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 30px;
      background: linear-gradient(90deg, #ffffff, #ffd6ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeInTitle 1.2s ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
    }
    h1 .emoji {
      font-size: 2.5rem;
      filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
    }
    @keyframes fadeInTitle {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .ranking-container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255,255,255,0.04);
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 0 30px rgba(162, 89, 255, 0.3);
    }
    .usuario {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      margin-bottom: 10px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
    }
    .usuario.top1 { background: linear-gradient(90deg, #ffd70033, #ffffff05); }
    .usuario.top2 { background: linear-gradient(90deg, #c0c0c033, #ffffff05); }
    .usuario.top3 { background: linear-gradient(90deg, #cd7f3233, #ffffff05); }
    .usuario span {
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 2px solid white;
    }
    .voltar {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 1rem;
      color: white;
      background: linear-gradient(135deg, #a259ff, #7b2ff7);
      border-radius: 14px;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(162, 89, 255, 0.4);
      transition: transform 0.3s ease;
    }
    .voltar:hover {
      transform: translateY(-3px);
    }
    .alerta {
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(-30px);
      background: #2e003e;
      padding: 15px 25px;
      border-radius: 18px;
      font-size: 1rem;
      color: white;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      animation: aparecer 0.6s ease-out, desaparecer 1s ease-in 7s forwards;
      z-index: 999;
      opacity: 0;
    }
    @keyframes aparecer {
      0% { transform: translateX(-50%) translateY(-30px); opacity: 0; }
      100% { transform: translateX(-50%) translateY(0); opacity: 1; }
    }
    @keyframes desaparecer {
      0% { opacity: 1; transform: translateX(-50%) translateY(0); }
      100% { opacity: 0; transform: translateX(-50%) translateY(-30px); }
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>
  <div id="alerta-ranking" class="alerta">‚è≥ Carregando ranking, aguarde alguns segundos...</div>
  <h1><span class="emoji">üèÜ</span> Ranking de XP</h1>
  <div class="ranking-container" id="ranking"></div>
  <a class="voltar" href="index.html">üîô Voltar para o Menu</a>

  <script>
    tsParticles.load("tsparticles", {
      fullScreen: { enable: false },
      background: { color: "transparent" },
      particles: {
        number: { value: 40, density: { enable: true, area: 800 } },
        color: { value: ["#ffffff", "#d6b4ff", "#b266ff", "#f7d0ff"] },
        shape: { type: ["circle", "triangle", "star"] },
        opacity: { value: 0.5, random: true },
        size: { value: { min: 10, max: 20 }, random: true },
        move: { enable: true, speed: 1.2, direction: "top", outModes: "out" },
        rotate: {
          value: 0,
          random: true,
          direction: "random",
          animation: { enable: true, speed: 8, sync: false }
        },
        shadow: { enable: true, color: "#000", blur: 5, offset: { x: 1, y: 1 } }
      }
    });

    fetch("/api/ranking/xp")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("ranking");
        const top30 = data.slice(0, 30);
        top30.forEach((usuario, index) => {
          const div = document.createElement("div");
          div.className = "usuario";
          if (index === 0) div.classList.add("top1");
          if (index === 1) div.classList.add("top2");
          if (index === 2) div.classList.add("top3");

          div.innerHTML = `
            <span>#${index + 1}</span>
            <span><img src="${usuario.avatar_url}" class="avatar">${usuario.nome}</span>
            <span>${usuario.xp} XP</span>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
