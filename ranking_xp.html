<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <title>Ranking XP - Arla</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0e0e10;
      color: white;
      overflow-x: hidden;
    }
    #tsparticles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }
    .container {
      max-width: 900px;
      margin: 80px auto;
      padding: 0 20px;
    }
    h1 {
      font-size: 2.5rem;
      color: #a259ff;
      text-align: center;
      margin-bottom: 40px;
      text-shadow: 0 0 10px rgba(162, 89, 255, 0.6);
    }
    .user {
      background: rgba(255,255,255,0.04);
      padding: 15px 25px;
      border-radius: 14px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 15px;
      border: 1px solid transparent;
      transition: 0.3s ease;
    }
    .user:hover {
      border: 1px solid #a259ff;
      box-shadow: 0 0 10px rgba(162, 89, 255, 0.3);
      transform: translateY(-3px);
    }
    .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #333;
      background-size: cover;
      background-position: center;
    }
    .info {
      flex-grow: 1;
    }
    .bar {
      height: 10px;
      background: #333;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 5px;
    }
    .bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #a259ff, #7b2ff7);
      transition: width 0.4s ease;
    }
    .value {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>
  <div class="container">
    <h1>üèÜ Ranking XP com Avatar</h1>
    <div id="ranking">Carregando...</div>

    <div style="text-align:center; margin-top: 40px;">
      <a href="index.html" onmouseout="this.style.transform='translateY(0)'" onmouseover="this.style.transform='translateY(-3px)'" style="
        display: inline-block;
        padding: 12px 25px;
        font-size: 1rem;
        color: white;
        background: linear-gradient(135deg, #a259ff, #7b2ff7);
        border-radius: 14px;
        text-decoration: none;
        box-shadow: 0 0 15px rgba(162, 89, 255, 0.4);
        transition: transform 0.3s ease;">
        üîô Voltar para o Menu
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <script>
    tsParticles.load("tsparticles", {
      background: { color: { value: "#0e0e10" } },
      particles: {
        color: { value: "#a259ff" },
        links: { enable: true, color: "#a259ff", distance: 130 },
        move: { enable: true, speed: 1.2 },
        size: { value: 2 },
        number: { value: 70, density: { enable: true, area: 800 } }
      }
    });

    fetch("/api/todos").then(res => res.json()).then(async data => {
      const lista = Object.entries(data)
        .map(([id, val]) => ({ id, xp: val.xp }))
        .sort((a, b) => b.xp - a.xp);

      const container = document.getElementById("ranking");
      container.innerHTML = "";

      for (let i = 0; i < lista.length; i++) {
        const user = lista[i];
        const percent = Math.min((user.xp % 250) / 250 * 100, 100).toFixed(1);

        const res = await fetch(`/api/avatar/${user.id}`);
        const avatarData = await res.json();

        const avatarUrl = avatarData.url || "https://cdn.discordapp.com/embed/avatars/0.png";
        const nome = avatarData.name || `ID: ${user.id}`;

        const div = document.createElement("div");
        div.className = "user";
        div.innerHTML = `
          <div class="avatar" style="background-image: url('${avatarUrl}')"></div>
          <div class="info">
            <div>#${i + 1} ‚Ä¢ ${nome}</div>
            <div class="bar"><div class="bar-fill" style="width:${percent}%"></div></div>
          </div>
          <div class="value">${user.xp.toFixed(2)} XP</div>
        `;
        container.appendChild(div);
      }
    });
  </script>
</body>
</html>
