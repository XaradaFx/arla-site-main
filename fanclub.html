<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fã Club da Arla</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Comfortaa', cursive;
      background: linear-gradient(to bottom, #a259ff, #7b2ff7);
      color: white;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      padding: 40px 20px;
    }

    #tsparticles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(to right, #fff, #ffccff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulse 2s infinite;
      margin-bottom: 30px;
    }

    .menu-artistas,
    .galeria-artista {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .menu-artistas.active,
    .galeria-artista.active {
      display: flex;
    }

    .perfis {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }

    .perfil {
      background: rgba(255, 255, 255, 0.08);
      padding: 20px;
      border-radius: 20px;
      width: 160px;
      box-shadow: 0 0 15px rgba(255,255,255,0.15);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .perfil:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.12);
    }

    .perfil img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
      margin-bottom: 12px;
      z-index: 1;
    }

    .perfil::before {
      content: '';
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background: conic-gradient(from 0deg, #ffffff33, #d8aaff, #ffffff33);
      animation: spin 4s linear infinite;
      z-index: 0;
      filter: blur(2px);
    }

    .perfil span {
      font-size: 1.1rem;
      color: #fff;
      font-weight: bold;
      text-shadow: 0 0 8px rgba(0,0,0,0.3);
      line-height: 1.2;
      text-align: center;
      z-index: 2;
    }

    @keyframes spin {
      from { transform: translateX(-50%) rotate(0deg); }
      to { transform: translateX(-50%) rotate(360deg); }
    }

    .galeria {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .galeria img {
      width: 300px;
      max-width: 90vw;
      border-radius: 18px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 1s ease forwards;
    }

    .galeria img:nth-child(1) { animation-delay: 0.1s; }
    .galeria img:nth-child(2) { animation-delay: 0.3s; }
    .galeria img:nth-child(3) { animation-delay: 0.5s; }
    .galeria img:nth-child(4) { animation-delay: 0.7s; }
    .galeria img:nth-child(5) { animation-delay: 0.9s; }

    @keyframes fadeUp {
      0% {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .botao-voltar {
      margin-top: 40px;
      padding: 12px 24px;
      background: #ff66c4;
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 12px #ffb3ec;
      transition: background 0.3s;
    }

    .botao-voltar:hover {
      background: #ff1493;
    }

    #btn-musica {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #7b2ff7;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      z-index: 100;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 10px rgba(255,255,255,0.3); }
      50% { text-shadow: 0 0 25px rgba(255,255,255,0.6); }
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>

  <h1>🌟 Fã Club da Arla</h1>

  <div class="menu-artistas active" id="menu">
    <p><strong>Escolha uma artista para ver as criações:</strong></p>
    <div class="perfis">
      <div class="perfil" onclick="mostrarArtista('lolo')">
        <img src="https://i.imgur.com/QxDYF4A.png" alt="Lolo22">
        <span>Lolo22</span>
      </div>
      <div class="perfil" onclick="mostrarArtista('hey')">
        <img src="https://i.imgur.com/pZ5vuEz.png" alt="Heycupcake">
        <span>𝐇𝐞𝐲𝐜𝐮𝐩𝐜𝐚𝐤𝐞</span>
      </div>
      <div class="perfil" onclick="mostrarArtista('juu')">
        <img src="https://i.imgur.com/SBTeco9.png" alt="Juu">
        <span>Juu (@johstoes)</span>
      </div>
    </div>
  </div>

  <div class="galeria-artista" id="lolo">
    <h2>✨ Artes da Lolo22</h2>
    <div class="galeria">
      <img src="https://i.imgur.com/QxDYF4A.png" title="Arte 1 por Lolo22">
      <img src="https://i.imgur.com/nwXFWTS.png" title="Arte 2 por Lolo22">
      <img src="https://i.imgur.com/UvdpMtW.png" title="Arte 3 por Lolo22">
      <img src="https://i.imgur.com/e0KUcYd.jpeg" title="Arte 4 por Lolo22">
      <img src="https://i.imgur.com/5DkTUdF.png" title="Arte 5 por Lolo22">
    </div>
    <button class="botao-voltar" onclick="voltar()">⬅ Voltar</button>
  </div>

  <div class="galeria-artista" id="hey">
    <h2>🧁 Artes da 𝐇𝐞𝐲𝐜𝐮𝐩𝐚𝐤𝐞</h2>
    <div class="galeria">
      <img src="https://i.imgur.com/pZ5vuEz.png" title="Arte 1 por Heycupcake">
      <img src="https://i.imgur.com/mteHVJM.png" title="Arte 2 por Heycupcake">
    </div>
    <button class="botao-voltar" onclick="voltar()">⬅ Voltar</button>
  </div>

  <div class="galeria-artista" id="juu">
    <h2>🎨 Arte da Juu (@johstoes)</h2>
    <div class="galeria">
      <img src="https://i.imgur.com/SBTeco9.png" title="Arte 1 por Juu">
    </div>
    <button class="botao-voltar" onclick="voltar()">⬅ Voltar</button>
  </div>

  <button id="btn-musica">🔊 Tocar Música</button>
  <audio id="musicaArla" loop>
    <source src="musica-arla.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <script>
    function mostrarArtista(id) {
      document.getElementById("menu").classList.remove("active");
      document.querySelectorAll(".galeria-artista").forEach(el => el.classList.remove("active"));
      const galeria = document.getElementById(id);
      galeria.classList.add("active");

      const imagens = galeria.querySelectorAll("img");
      imagens.forEach(img => {
        img.style.animation = "none";
        img.offsetHeight;
        img.style.animation = "";
      });

      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function voltar() {
      document.querySelectorAll(".galeria-artista").forEach(el => el.classList.remove("active"));
      document.getElementById("menu").classList.add("active");
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    tsParticles.load("tsparticles", {
      fullScreen: { enable: false },
      background: { color: "transparent" },
      particles: {
        number: { value: 40, density: { enable: true, area: 800 } },
        color: { value: ["#ffffff", "#d6b4ff", "#b266ff", "#f7d0ff"] },
        shape: { type: ["circle", "triangle", "star"] },
        opacity: { value: 0.5, random: true },
        size: { value: { min: 10, max: 20 }, random: true },
        move: {
          enable: true,
          speed: 1.2,
          direction: "top",
          outModes: "out"
        },
        rotate: {
          value: 0,
          random: true,
          direction: "random",
          animation: { enable: true, speed: 8, sync: false }
        },
        shadow: {
          enable: true,
          color: "#000",
          blur: 5,
          offset: { x: 1, y: 1 }
        }
      }
    });

    const btn = document.getElementById("btn-musica");
    const audio = document.getElementById("musicaArla");
    let tocando = false;

    window.addEventListener("click", () => {
      if (!tocando) {
        audio.play().then(() => {
          tocando = true;
          btn.innerText = "🔇 Pausar Música";
        }).catch(e => console.log("Erro ao tocar automaticamente:", e));
      }
    }, { once: true });

    btn.addEventListener("click", (e) => {
      e.stopPropagation();
      if (!tocando) {
        audio.play().then(() => {
          tocando = true;
          btn.innerText = "🔇 Pausar Música";
        }).catch(e => console.log("Erro ao tocar:", e));
      } else {
        audio.pause();
        tocando = false;
        btn.innerText = "🔊 Tocar Música";
      }
    });
  </script>
</body>
</html>
